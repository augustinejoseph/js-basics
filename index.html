<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Table -->
    <h1>Table Examples</h1>
    <table style="border: 3px solid red" id="table-id">
      <tr>
        <td>Name</td>
        <td>Place</td>
      </tr>
      <tr>
        <td>Augustine</td>
        <td>Kerala</td>
      </tr>
    </table>

    <div style="border-top: 4px dashed black; margin: 10px"></div>

    <!-- get Elements -->
    <h1>getElement Method Examples</h1>
    <form>
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        placeholder="first name"
        name="firstName"
      />
      <label for="lastName" id="lastName">Last Name</label>
      <input
        type="text"
        ,
        placeholder="last name"
        name="lastName"
        id="lastName"
      />
      <button type="button" id="submitButton">Submit</button>
      <button type="button" class="resetButton">Reset</button>
      <div id="getElementResultsDiv"></div>
    </form>

    <div style="border-top: 4px dashed black; margin: 10px"></div>

    <!-- Scripts -->

    <script src="./getElement.js"></script>
    <script src="./eventListeners.js"></script>
